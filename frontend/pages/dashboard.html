
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard 6</title>
    <link rel="stylesheet" href="../asserts/css/style.css">
</head>
<body>
    <header>
        <h1>Boshqaruv Paneli 6</h1>
        <div class="user-info">
            <span id="username-display"></span>
            <button id="logout-btn">Chiqish</button>
        </div>
        <nav>
            <ul>
                <li><a href="#">Bosh sahifa</a></li>
                <li><a href="#">Voqealar</a></li>
                <li><a href="#">Manzillar</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="overview">
            <h2>Umumiy Ko'rinish</h2>
            <div class="widget">
                <h3>Jami Voqealar</h3>
                <p class="number">500</p>
            </div>
            <div class="widget">
                <h3>Mavjud Manzillar</h3>
                <p class="number">100</p>
            </div>
        </section>
        <section class="event-list">
            <h2>Oxirgi Voqealar</h2>
            <table id="event-table">
                <thead>
                    <tr>
                        <th>Nomi</th>
                        <th>Vaqti</th>
                    </tr>
                </thead>
                <tbody id="event-body">
                    </tbody>
            </table>
        </section>
        <section class="location-list">
            <h2>Manzillar</h2>
            <table id="location-table">
                <thead>
                    <tr>
                        <th>Nomi</th>
                        <th>Manzil</th>
                    </tr>
                </thead>
                <tbody id="location-body">
                    </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Loyiha 6</p>
    </footer>
    <script src="../asserts/js/scripts.js"></script>
</body>
</html>
